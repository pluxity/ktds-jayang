<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{admin/fragments/head :: head}">
    <title> 시스템 설정 </title>
</head>
<body>
<div class="wrapper">
    <aside th:replace="~{admin/fragments/sidebar :: nav}"></aside>
    <div class="main">
        <nav th:replace="~{admin/fragments/navbar :: nav}"></nav>

        <main class="content">
            <div class="mb-3">
                <h1 class="h3">시스템 설정</h1>
                <input type="hidden" id="systemSettingId" name="id">
            </div>

            <div class="w-100">
                <table id="poi-setting-table" class="table table-bordered mt-3 text-center align-middle">
                    <tbody id="poi-tbody">
                    <tr id="poi-head-row" class="table-light">
                        <th rowspan="4" class="align-middle text-start" style="width:10%">POI 설정</th>
                        <th class="text-start">구분</th>
                    </tr>
                    <tr id="row-line">
                        <th class="text-start">POI 라인 길이</th>
                    </tr>
                    <tr id="row-icon">
                        <th class="text-start">POI 아이콘 크기 비율</th>
                    </tr>
                    <tr id="row-text">
                        <th class="text-start">POI 텍스트 크기 비율</th>
                    </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-sm-9">
                        <!-- 등록 button -->
                        <button style="align-self: self-end; margin-right: 5rem;" type="button" class="btn btn-primary" id="updateSystemSetting">저장
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<th:block th:replace="~{admin/fragments/script :: script }"></th:block>
<script th:src="@{/static/js/lib/jscolor/jscolor.min.js}"></script>
<script th:src="@{/static/js/admin/system-setting/system-setting.js}"></script>
<footer th:replace="~{admin/fragments/footer :: footer}"></footer>
</body>
</html>
