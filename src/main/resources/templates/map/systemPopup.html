<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div id="systemPopup" th:fragment="popup-template" style="z-index: 50;display: none">
    <div id="lightPop" class="popup-basic popup-basic--wide"  style="display: none;width: 80rem;z-index: 50">
        <div class="popup-basic__head">
            <h2 class="name"></h2>
            <button type="button" class="close"><span class="hide">close</span></button>
        </div>
        <!-- 조명 -->
        <div class="search-result search-result--space" style="display: block">
            <div class="search-result__space">
                <div class="section section--select">
                    <div class="search-result__filter">
                        <div id="lightBuilding" class="select-box" style="width:50%;">
                            <!-- [D]
                             select-box 클릭 시 select-box__btn--active 클래스 추가
                             select-box 비활성화 시 select__btn--disabled 클래스 추가
                             -->
                            <span class="select-box__btn">건물 전체</span>
                            <div class="select-box__content">
                                <ul id="lightBuildingUl">

                                </ul>
                            </div>
                        </div>
                        <div id="lightFloor" class="select-box" style="width:50%;">
                            <!-- [D]
                             select-box 클릭 시 select-box__btn--active 클래스 추가
                             select-box 비활성화 시 select__btn--disabled 클래스 추가
                             -->
                            <span class="select-box__btn">층 전체</span>
                            <div class="select-box__content">
                                <ul id="lightFloorUl">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 10px" id="lightAccordion" class="accordion">
                        <!-- [D] 아코디언 클릭 시 accordion__btn--active 추가 -->
                        <button class="accordion__btn accordion__btn--active" type="button">building - floor</button>
                        <div class="accordion__detail">

                        </div>

                        <button class="accordion__btn accordion__btn--active" type="button">building - floor</button>
                        <div class="accordion__detail">

                        </div>

                        <button class="accordion__btn accordion__btn--active" type="button">building - floor</button>
                        <div class="accordion__detail">

                        </div>

                        <button class="accordion__btn accordion__btn--active" type="button">building - floor</button>
                        <div class="accordion__detail">

                        </div>
                    </div>
                </div>
                <div class="section section--contents">
                    <div class=section__head>
                        <h3 class="title">배치 건물 | 배치 층</h3>
                    </div>
                    <div class="section__detail">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 승강 -->
    <div id="elevatorPop" class="popup-basic popup-basic--wide"  style="display: none;width: 80rem;z-index: 50">
        <div class="popup-basic__head">
            <h2 class="name"></h2>
            <ul class="header__tab" role="tablist">
                <!-- [D] 선택 시 aria-selected="true"로 변경 및 class="active" 추가 -->
                <li class="active" role="tab" id="tab1" aria-controls="tabpanel1" aria-selected="true" tabindex="0"><a href="#tab1">엘리베이터</a></li>
                <li role="tab" id="tab2" aria-controls="tabpanel2" aria-selected="false" tabindex="0"><a href="#tab2">에스컬레이터</a></li>
            </ul>
            <button type="button" class="close"><span class="hide">close</span></button>
        </div>
        <div class="search-result search-result--space">
            <div class="search-result__space">
                <div class="section section--contents">
                    <div class="search-result__filter" style="justify-content: space-between;margin-bottom: 10px">
                        <div class="filter-left" style="display: flex;align-items: center;grid-gap: 5px ">
                            <!-- select-box -->
                            <!-- [D] width값 지정 -->
                            <div id="elevatorBuilding" class="select-box" style="width:100px;">
                                <!-- [D]
                                 select-box 클릭 시 select-box__btn--active 클래스 추가
                                 select-box 비활성화 시 select__btn--disabled 클래스 추가
                                 -->
                                <span class="select-box__btn">건물 전체</span>
                                <div class="select-box__content">
                                    <ul id="elevatorBuildingUl">

                                    </ul>
                                </div>
                            </div>
                            <div id="elevatorFloor" class="select-box" style="width:80px;">
                                <!-- [D]
                                 select-box 클릭 시 select-box__btn--active 클래스 추가
                                 select-box 비활성화 시 select__btn--disabled 클래스 추가
                                 -->
                                <span class="select-box__btn">층 전체</span>
                                <div class="select-box__content">
                                    <ul id="elevatorFloorUl">

                                    </ul>
                                </div>
                            </div>
                            <div id="elevatorStatus" class="select-box" style="width:80px;">
                                <!-- [D]
                                 select-box 클릭 시 select-box__btn--active 클래스 추가
                                 select-box 비활성화 시 select__btn--disabled 클래스 추가
                                 -->
                                <span class="select-box__btn">상태 전체</span>
                                <div class="select-box__content">
                                </div>
                            </div>
                            <button id="elevatorSearchBtn" type="button" style="width: 80px" class="button button--solid-middle">검색</button>
                        </div>
                        <div class="title" style="color: var(--color-grayscale-light);padding: 5px 5px">
                            총 <span id="totalElevatorCnt">0</span>대
                        </div>
                    </div>
                    <div class="section__detail">
                        <div class="facility-area facility-area--elevator">
                            <ul class="facility-area__list facility-area__list--grid3">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 주차 -->

        <div class="popup-basic__head">

        <div class="search-result search-result--space">

                    <ul class="tab-list tab-list--border" role="tablist">

                        <!--                    <li class="active" role="tab" id="tab_1" aria-controls="tabpanel1" aria-selected="true" tabindex="0"><a href="#tab1">전체</a></li>-->
                        <!--                    <li role="tab" id="tab_2" aria-controls="tabpanel2" aria-selected="false" tabindex="0"><a href="#tab2">건물 A</a></li>-->

                        <div class="accordion__detail">

                                <caption class="hide">출입구</caption>
                                <tbody>
                                <tr>
                                    <td class="align-left">기계종류</td>
                                </tr>
                                <tr>
                                    <td class="align-left">기계종류</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="section section--contents">
                    <div class=section__head>
                        <h3 class="title">장비명 | 배치 건물 | 배치 층</h3>
                        <div class="sub"><button type="button" class="button-move">도면 이동</button></div>
                    </div>
                    <div class="section__detail">

                    </div>
                </div>
            </div>
        </div>

                    </ul>
