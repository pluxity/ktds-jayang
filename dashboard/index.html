<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/common/common.css" rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet"/>
    <title>KT 자양 통합 운영 플랫폼</title>
</head>
<body>
    <div class="container" style="background-image:url(/dashboard/img/bg_dashboard.png)">
        <header class="header">
            <h1 class="header__logo"><a href="/dashboard/index.html">KT 자양 통합운영 플랫폼</a></h1>
            <div class="header__info">
                <p class="date">2024년 11월 20일(월요일 21:25:20)</p>
                <div class="profile">
                    <!-- [D] 클릭 시 profile__btn--active 클래스 추가 -->
                    <a class="profile__btn" href="#none">
                        <img src="/dashboard/img/icon_profile.svg" alt="profile" width="40" height="40">
                        <span class="hide">profile</span>
                        <span class="badge">N</span>
                    </a>

                    <div class="profile__layer">
                        <a href="#none" class="head">
                            <img src="/dashboard/img/icon_profile02.svg" alt="profile" width="41" height="42">
                            <div>
                                <p class="head__level">슈퍼슈퍼 관리자</p>
                                <p class="head__name">관리자이름</p>
                            </div>
                        </a>

                        <div class="detail">
                            <div class="detail__group">
                                <a href="#none">공지사항<span class="badge">N</span></a>
                                <a href="#none" class="icon icon--manage" target="_blank">결재 관리</a>
                                <a href="#none" class="icon icon--download">CCTV 다운로드</a>
                            </div>
                            <div class="detail__group">
                                <a href="#none">로그아웃</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="contents">
            <div class="contents__right">
                <div class="poi-menu">
                    <div class="poi-menu__all">
                        <!-- [D] 선택 시 active 클래스 추가 -->
                        <div class="all">
                            <a href="#none">장비보기</a>
                            <!-- 장비 목록 팝업 -->
                            <div class="popup-equip popup-equip--group">
                                <div class="popup-equip__head">
                                    <span class="checkbox-wrap">
                                        <input type="checkbox" id="check">
                                        <label for="check">전체문구</label>
                                        </span>
                                </div>
                                <!-- 장비 표시 영역 -->
                                <div class="equip-group">
                                    <!-- [D] 버튼 활성화 시 active 클래스 추가 -->
                                    <a href="#none" class="cctv active">CCTV</a>
                                    <a href="#none" class="shutter">셔터</a>
                                    <a href="#none" class="fire">소방시설</a>
                                    <a href="#none" class="air">공기질센터</a>
                                    <a href="#none" class="alarmbell">비상벨</a>
                                    <a href="#none" class="invasion">침입탐지</a>
                                    <a href="#none" class="enter">출입탐지</a>
                                    <a href="#none" class="elevator" >엘리베이터</a>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="poi-menu__list">
                        <ul>
                            <!-- [D] 선택 시 active 클래스 추가 -->
                            <li class="cctv active">
                                <a href="#none"><span class="hide">cctv</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">CCTV</span>
                                </div>
                            </li>
                            <li class="shutter">
                                <a href="#none"><span class="hide">셔텨</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">셔터</span>
                                </div>
                            </li>
                            <li class="fire">
                                <a href="#none"><span class="hide">소방</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">소방</span>
                                </div>
                            </li>
                            <li class="alarmbell">
                                <a href="#none"><span class="hide">공기질센터</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">공기질센터</span>
                                </div>
                            </li>
                            <li class="air">
                                <a href="#none"><span class="hide">비상벨</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">비상벨</span>
                                </div>
                            </li>
                            <li class="invasion">
                                <a href="#none"><span class="hide">침입탐지</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">침입탐지</span>
                                </div>
                            </li>
                            <li class="enter">
                                <a href="#none"><span class="hide">출입관리</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">출입관리</span>
                                </div>
                            </li>
                            <li class="elevator">
                                <a href="#none"><span class="hide">엘리베이터</span></a>
                                <div class="tooltip">
                                    <span class="tooltip__text tooltip__text--right">엘리베이터</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contents__left"></div>
        </div>
    </div>

</body>
<script src="../dashboard/js/index.js"></script>
</html>
