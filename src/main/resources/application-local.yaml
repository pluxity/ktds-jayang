server:
  port: 8085
  servlet:
    encoding:
      charset: UTF-8
      enabled: true

spring:
  config:
    activate:
      on-profile: local
  devtools:
    livereload:
      enabled: true
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:mariadb://localhost:3306/test?characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  rabbitmq:
    host : 192.168.4.149
    port : 5672
    username : guest
    password : guest
    queue:
      alarm: alarm.queue
      notice: notice.queue
      alarm-disable-1: alarm.disable.queue.1
      alarm-disable-2: alarm.disable.queue.2
    exchange:
      alarm: alarm.exchange
      notice: notice.exchange
      alarm-disable: alarm.disable.exchange
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
#    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000

logging:
  level:
    com: DEBUG
    root: INFO
    org:
      hibernate:
        SQL: DEBUG

root-path:
  upload: C:/Dev/Upload