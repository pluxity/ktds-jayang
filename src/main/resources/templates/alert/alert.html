<div id="customAlert" class="alert alert--border"
     th:fragment="custom-alert"
     style="display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 999;">
    <p class="alert__message"></p>
    <p class="alert__detail"></p>
    <div class="alert__buttons">
        <button type="button" class="button button--ghost-middle alert-cancel">취소</button>
        <button type="button" class="button button--solid-middle alert-ok">확인</button>
    </div>
</div>
