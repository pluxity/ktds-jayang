<body>
<label class="buildingName" id="buildingName"></label>
<div class="container">
    <div class="kiosk-main">
        <button type="button" class="kiosk-main__close"><span class="hide">close</span></button>

        <span class="kiosk-info"></span>
        <template th:replace="kioskViewer/floorInfo :: kiosk-template"></template>
        <template th:replace="kioskViewer/storeSearch :: kiosk-template"></template>
    </div>

    <footer class="kiosk-footer">
        <div class="kiosk-footer__buttons" role="tablist">
            <!-- tab과 content 의 id와 aria-labelledby의 값이 동일해야합니다.
                button 의 id값과 아래 tabpanel의 aria-labelledby의 값을 동일하게 적용 부탁드립니다.
                -->
            <!-- [D] 버튼 클릭 시 active 클래스 추가 -->
            <button class="active" type="button" role="tab" id="floor_info">층별 안내</button>
            <button type="button" role="tab" id="store_info">매장 검색</button>
        </div>
        <div class="kiosk-footer__contents kiosk-footer__contents--floor" role="tabpanel" aria-labelledby="floor_info" style="overflow: hidden">
            <ul class="floor" id="storeFloorList">
                <!-- [D] 클릭 시 active 클래스 추가 -->

            </ul>
        </div>
        <div class="kiosk-footer__contents kiosk-footer__contents--store" role="tabpanel" aria-labelledby="store_info" style="display:none;">
            <div class="store">
                <div class="store__search">
                    <input type="text" placeholder="초성 버튼을 선택하여 매장을 검색하세요."/>
                    <!-- [D] 문구 입력 시 remove--active 클래스 추가 -->
                    <button type="button" class="remove remove--active"><span class="hide">delete</span></button>
                </div>
                <div class="store__inner">
                    <div class="store__letters">
                        <div class="korean active">

                            <button type="button">ㅋ</button>
                            <button type="button">ㅌ</button>
                            <button type="button">ㅍ</button>
                            <button type="button">ㅎ</button>
                            <div class="number">
                                <button type="button">1</button>
                                <button type="button">2</button>
                                <button type="button">3</button>
                                <button type="button">4</button>
                                <button type="button">5</button>
                                <button type="button">6</button>
                                <button type="button">7</button>
                                <button type="button">8</button>
                                <button type="button">9</button>
                                <button type="button">0</button>
                            </div>
                        </div>
                        <div class="consonants" style="display: none">
                            <!-- [D] 클릭 시 active 클래스 추가 -->
                            <button type="button">A</button>
                            <button type="button">B</button>
                            <button type="button">C</button>
                            <button type="button">D</button>

                            <button type="button">Y</button>
                            <button type="button">Z</button>
                            <div class="number">
                                <button type="button">1</button>
                                <button type="button">2</button>
                                <button type="button">3</button>
                                <button type="button">4</button>
                                <button type="button">5</button>

                                <button type="button">8</button>
                                <button type="button">9</button>
                                <button type="button">0</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="store__buttons">
                    <!-- [D] 클릭 시 active 클래스 추가 -->
                    <button type="button" class="active">한</button>
                    <button type="button">A</button>
                </div>
            </div>

            2025년 05월 15일<br>오전 10:55
